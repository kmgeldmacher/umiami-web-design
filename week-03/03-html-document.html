<!DOCTYPE html> <!-- This is an example of a very basic HTML document. -->
<html>
  <head>
    <!-- Information about our document is stored in the head. -->
    <!-- Character Encoding, Stylesheets, Scripts, Search Engine Information, etc. -->
    <!-- The title is the only part which appears in the browser. -->
    <meta charset="UTF-8" />
    <title>HTML document</title>
  </head>

  <body>

    <!-- All content will be displayed in the body -->

    <p>This is a sentence.</p>

    <!-- This is a comment. -->

  </body>
</html>
